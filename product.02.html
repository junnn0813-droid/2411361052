<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>商品資料表格</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table frame="border" rules="all">
        <caption>商品資料表</caption>
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>價格</th>
                <th>庫存量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>筆記型電腦</td>
                <td>$25,000</td>
                <td>10</td>
            </tr>
            <tr>
                <td>無線滑鼠</td>
                <td>$600</td>
                <td>35</td>
            </tr>
            <tr>
                <td>藍牙耳機</td>
                <td>$1,500</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
