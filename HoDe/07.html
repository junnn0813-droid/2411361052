<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Layout Example</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        .layout {
            border: 1px solid #666;
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-12 layout">
            頁首
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-2 layout">
            導覽列
        </div>

        <div class="col-12 col-sm-8 col-md-6 layout">
            內容區
        </div>

        <div class="col-12 col-sm-4 col-md-4 layout">
            側邊欄
        </div>
    </div>

    <div class="row">
        <div class="col-12 layout">
            頁尾
        </div>
    </div>

</div>

</body>
</html>
